{% extends 'patient/patientdash.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
{% endblock css %}
{% block content %}
<br>
  <div class = "patienthistory" style ="width:1000px">
    PATIENT | Medical History
</div>

  


<br><br>
    <table class="table table-light table-hover table-bordered table-striped" style="width:auto;">
        <thead class="bg-danger">
            <tr>
                <th scope="col">Prescriptions</th>
                <th scope="col">Status</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for t in appointment %}
            <tr>
                <td scope="col"><img src="{{ t.Prescription.url }}" alt="prj" height="40" width="40"></td>
                <td scope="col">Checked</td>
                <td scope="col">{{ t.appointment_date }}</td>
                <td scope="col">
                    <a class="btn btn-danger btn-sm" type="submit" style = "width:auto;" href ="{% url 'delete_prescription' t.id %}">Delete</a>
                </td>  
            </tr>
            
            {% endfor %} 

        </tbody>
    
    </table>
    {% endblock content %}
